<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/carousel/"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel Page</title>
  </head>

  <body>
    <header>
      <nav class="navbar bg-dark navbar-dark fixed-top navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Carousel</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">Home</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
          </div>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://cdn.mekoong.com/wp-content/uploads/2022/12/Hinh-nen-may-tinh-4k-phong-canh-tuyet-dep-scaled.jpg"
            class="d-block w-100"
            alt="background-image1"
            id="bbr"
          />
          <div class="carousel-caption d-none d-md-block text-start">
            <h5 class="fs-1">Example headline</h5>
            <p class="fs-4">
              Some representative placeholder content for the first slide.
            </p>
            <button class="btn btn-primary btn-lg">Sign up today</button>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://i.pinimg.com/736x/b0/73/2e/b0732ec190a36d05b784c8ac375d6f67.jpg"
            class="d-block w-100"
            alt="background-image2"
            id="bbr"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://worklap.vn/picture/file/TIN-TUC-2/hinh-nen.jpg"
            class="d-block w-100"
            alt="background-image3"
            id="bbr"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div id="number1"></div>

    <footer>
      <div
        class="container container-fluid d-flex justify-content-between align-items-end"
      >
        <div class="d-flex fs-5 mt-4 align-items-end">
          <p class="fw-bold mb-0">&copy; 2017-2021 Company,Inc.</p>
          <a class="mx-2" href="#">Privacy</a>
          <a href="#">Term </a>
        </div>
        <div>
          <a class="fs-5" href="#">Back to top</a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
